name: Code formatter

on:
  push:
    branches:
    - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  python-black-formatter:
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    name: python-formatter
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: psf/black@6305bf1ae645ab7541be4f5028a86239316178eb # 26.1.0
