name: Markdown lint

on:
  push:
    branches:
    - main
  pull_request:
    branches:
      - main

jobs:
  markdown-lint:
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    name: markdown-lint
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: DavidAnson/markdownlint-cli2-action@992badcdf24e3b8eb7e87ff9287fe931bcb00c6e # v20.0.0
